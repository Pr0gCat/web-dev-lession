{% extends "focus_base.html"%}

{% block title%}註冊{% endblock %}

{% block style %}
{{ block.super }}
<style>
    .auth-component {
        display: none;
    }

    #main-panel {
        margin-top: 50px;
    }

    .form-group {
        margin-top: 20px;
        margin-bottom: 20px;
        margin-left: 30px;
        margin-right: 30px;
    }

    .card-header {
        border-bottom: 2px solid #e5e5e5;
        font-size: 2rem;
    }

    .register-title {
        border-right: 2px solid #fff;
        padding-right: 10px;
    }

    .login-btn {
        font-size: 2rem;
        color: rgb(165, 165, 165);
        padding-left: 10px;
    }

    label {
        display: none;
    }

    input {
        text-align: center;
    }

    button {
        text-align: center;
    }

    .card {
        background-color: rgba(172, 172, 172, 0.459);
        border: 1px solid #e5e5e581;
        box-shadow: 0 1rem 1rem rgba(0, 0, 0, 0.3);
    }

</style>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center animate__animated animate__fadeInDownBig" id="main-panel">
    <div class="card">
        <div class="card-header">
            <span class="text-white register-title">注冊</span><a class="login-btn" href="{% url 'login' %}">登入</a>
        </div>
        <div class="form-group">
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <input type="text" name="username" maxlength="16" autocapitalize="none" autocomplete="username" autofocus="" class="form-control" placeholder="用戶名稱" title="最多16個字" required="" id="id_username">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input type="password" name="password1" autocomplete="new-password" class="form-control" placeholder="密碼" title="請輸入密碼" required="" id="id_password1">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-redo"></i> </span>
                        </div>
                        <input type="password" name="password2" autocomplete="new-password" class="form-control" placeholder="確認輸入密碼" title="再輸入一次" required="" id="id_password2">
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-warning btn-block"><i class="fa fa-check"></i>註冊</button>
                </div>
            </form>
        </div>

    </div>
</div>

{% endblock %}
