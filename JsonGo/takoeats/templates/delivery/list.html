{% extends 'delivery/index.html' %}
{% block content %}
{% for orderlist in eachlist %}
<div class="row">
    <div class="col-md-6" style="margin:0 auto;">
        <div class="card container-fluid" style="margin-top: 1rem;">
            <div class="card-body">
              <h5 class="card-title">{{orderlist.customer}}, {{orderlist.address}}</h5>
              <p class="card-text">{{orderlist.items}}</p>
                <p class="card-text">{{orderlist.shop}}</p>
              <p class="card-text">{{orderlist.order_time}}</p>
              
              <a href="acceptorders/{{orderlist.id}}" class="btn btn-primary">接外送</a>
              <a href="rejectorders/{{orderlist.id}}" class="btn btn-danger">拒絕外送</a>


            </div>
          </div>
    </div>
</div>

{% endfor %}
{% endblock %}
