{% extends "base.html" %}

{% block style %}
{{ block.super }}
<style>
    body {
        background-color: #62567e !important;
    }

    h1 {
        font-size: 2.5rem;
        color: #fff;
    }

    .navbar .auth-component .login-btn {
        font-size: large;
    }

    .navbar .auth-component .btn {
        font-size: large;
        border-width: 2px;
    }

    .navbar .auth-component .logout-btn {
        border-color: rgb(250, 97, 97);
        color: rgb(250, 97, 97);
    }

    .navbar .auth-component .logout-btn:hover {
        border-color: rgb(250, 97, 97);
        background-color: rgb(250, 97, 97);
        color: white;
    }

    .navbar {
        box-shadow: none;
        background-color: #62567e !important;
    }

    .auth-component label {
        font-size: large;
    }
</style>
{% endblock %}

{% block nav %}
<nav class="navbar navbar-expand navbar-dark py-4 justify-content-between">
    <!-- Navbar content -->
    <a class="navbar-brand" href="/">
        {% load static %}
        <img src="{% static '/images/icon.png'%}" alt="" width="45" height="45">
        Tak<span style="color: #fab46d">o</span>Eats
    </a>
    <!-- Hide auth when logged out -->
    <div class="auth-component mx-4">
        <a class="btn text-white" href="{% url 'user' user_name=request.user.username %}">個人檔案</a>
        {% if user.is_authenticated %}
        <a class="btn btn-outline-primary logout-btn" href="{% url 'logout' %}">登出</a>
        {% else %}
        <a class="btn btn-outline-light login-btn" href="{% url 'login' %}">登入</a>
        {% endif %}
    </div>
</nav>
{% endblock %}
